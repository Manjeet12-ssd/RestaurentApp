<!-- Jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Restaurent Record Management</h1>
      <p class="col-md-8 fs-4">You can save Records of Restaurent Using Angular 14</p>
      <a class="btn btn-lg btn-primary" target="_blank" href="#" type="button">TestCode</a>
  </div>

<!-- Jumbotron End Here -->

<!-- table shown here -->
<div class="container">
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurent ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Services</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurentData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.services}}</td>
      <td>
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
        <button class="btn btn-danger" (click)="deleteResto(data)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label"> Name </label>
            <input type="text" class="form-control" formControlName="name" placeholder="Restaurent Name here..">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" placeholder="Restaurent Email here...">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile No.</label>
            <input type="text" class="form-control" formControlName="mobile" placeholder="Restaurent Mobile No. here...">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Restaurent Address here..">
          </div>
          <div class="mb-3">
            <label class="form-label">Services</label>
            <input type="text" class="form-control" formControlName="services" placeholder="Restaurent services like Chai, Coffee etc.">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" id="clear" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
